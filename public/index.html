<!DOCTYPE html>

<html>
<head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='/css/styles.css'>
</head>
<body class='chat'>
        <div class='chat__sidebar'>
        <h3>Chatters</h3>
        <div id='users'></div>
    </div>
    <div class='chat__main'>
            <ol class='chat__messages' id='msgRecd'>
                
            </ol>
    <div class='chat__footer'>
            <form id='msgForm'>
                <input name='msg' type='text' autofocus autcomplete='off' placeholder='create a msg' />
                <button>send</button>
            </form>
            <button id='locBtn'>send loc</button>
    </div>
    </div>
    <script id='msgTemplate' type='text/template'>
    <li class="message">
        <div class='message__title'>
            <h4>{{from}}</h4>
            <span>{{created}}</span>
        </div>
        <div class='message__body'>
            <p>{{text}}</p>
        </div>
    </li>
    </script>
    
    <script id='msgLocTemplate' type='text/template'>
        <li class="message">
            <div class='message__title'>
                <h4>{{from}}</h4>
                <span>{{created}}</span>
            </div>
            <div class='message__body'>
                <p><a href='{{url}}' target='_blank'>where I am</a></p>
            </div>
        </li>
        </script>
    <script src="/js/lib/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/lib/moment.js"></script>
    <script src="/js/lib/mustache.min.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
